<div class="clr-form-control">
  <label class="clr-control-label">{{title}}</label>
  <div class="clr-control-container">
    <a *ngFor="let s of results" class="label clickable cursor-hand" (click)="remove(s)">{{s}}<clr-icon shape="times"></clr-icon></a>
    <clr-input-container>
      <input clrInput type="text" [(ngModel)]="entered" />
    </clr-input-container>
    <button class="btn btn-sm btn-primary" *ngIf="entered" (click)="add()">Add</button>
  </div>
</div>
